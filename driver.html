<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Ride Request Receiver</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --accent-color: #f39c12;
        --dark-color: #2c3e50;
        --light-color: #ecf0f1;
        --success-color: #27ae60;
        --danger-color: #e74c3c;
        --border-radius: 12px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        perspective: 1200px;
        overflow-x: hidden;
      }

      .request-container {
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
        max-height: 560px;
        overflow-y: auto;
        padding: 10px;
      }

      /* Refined Unbox Template */
      .request-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: var(--border-radius);
        padding: 18px;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        animation: floatIn 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(20px) rotateX(10deg);
      }

      @keyframes floatIn {
        to {
          opacity: 1;
          transform: translateY(0) rotateX(0);
        }
      }

      .request-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 4s infinite;
        animation-delay: 1s;
      }

      @keyframes shine {
        0% {
          left: -50%;
        }
        100% {
          left: 150%;
        }
      }

      .request-card:hover {
        transform: translateZ(15px);
        box-shadow: 0 15px 40px rgba(52, 152, 219, 0.25);
        border-color: rgba(52, 152, 219, 0.3);
      }

      .request-card:active {
        transform: translateZ(10px) scale(0.98);
      }

      .request-card .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .request-card .header h3 {
        color: var(--light-color);
        font-size: 17px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .request-card .header .badge {
        background: linear-gradient(135deg, var(--primary-color), #2980b9);
        color: white;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
      }

      .request-card .preview-content {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .request-card .preview-content .rider-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--primary-color);
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
        transition: all 0.3s ease;
      }

      .request-card .preview-content .details {
        flex: 1;
      }

      .request-card .preview-content .details p {
        color: var(--light-color);
        font-size: 14px;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0.9;
      }

      .request-card .preview-content .details p i {
        color: var(--accent-color);
        font-size: 15px;
        width: 18px;
        text-align: center;
      }

      .request-card .preview-content .fare {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: center;
      }

      .request-card .preview-content .fare .amount {
        color: var(--accent-color);
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 3px;
      }

      .request-card .preview-content .fare .distance {
        color: rgba(255, 255, 255, 0.6);
        font-size: 11px;
        font-weight: 500;
      }

      /* Enhanced 3D Expanded Card */
      .expanded-card {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        backdrop-filter: blur(8px);
      }

      .expanded-card.active {
        opacity: 1;
        pointer-events: all;
      }

      .card-3d {
        width: 90%;
        max-width: 480px;
        max-height: 574px;
        overflow-y: auto;
        background: linear-gradient(145deg, #2c3e50, #34495e);
        border-radius: var(--border-radius);
        padding: 20px;
        transform-style: preserve-3d;
        transform: rotateY(180deg) scale(0.8);
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .expanded-card.active .card-3d {
        transform: rotateY(0) scale(1);
      }

      .card-3d::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.03),
          transparent
        );
        transform: rotate(45deg);
        animation: holographic 8s infinite linear;
      }

      @keyframes holographic {
        0% {
          transform: translateX(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) rotate(45deg);
        }
      }

      .card-3d .back-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(255, 255, 255, 0.1);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        cursor: pointer;
        z-index: 10;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card-3d .back-btn:hover {
        background: var(--primary-color);
        transform: rotate(-15deg);
      }

      .card-3d .rider-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        position: relative;
        z-index: 5;
      }

      .card-3d .rider-header .rider-image {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--primary-color);
        box-shadow: 0 0 25px rgba(52, 152, 219, 0.6);
        transform: translateZ(30px);
        transition: all 0.3s ease;
      }

      .card-3d .rider-header .rider-info h2 {
        color: var(--light-color);
        font-size: 20px;
        margin-bottom: 8px;
        transform: translateZ(20px);
        font-weight: 600;
      }

      .card-3d .details-section {
        background: rgba(0, 0, 0, 0.25);
        border-radius: var(--border-radius);
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
        z-index: 5;
        transform: translateZ(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .card-3d .details-section .detail-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        color: var(--light-color);
      }

      .card-3d .details-section .detail-item:last-child {
        margin-bottom: 0;
      }

      .card-3d .details-section .detail-item i {
        color: var(--primary-color);
        font-size: 16px;
        width: 20px;
        text-align: center;
        opacity: 0.8;
      }

      .card-3d .details-section .detail-item .label {
        font-size: 13px;
        opacity: 0.7;
        width: 80px;
        font-weight: 500;
      }

      .card-3d .details-section .detail-item .value {
        font-size: 14px;
        font-weight: 500;
        flex: 1;
        opacity: 0.95;
      }

      .card-3d .vehicle-display {
        background: rgba(0, 0, 0, 0.25);
        border-radius: var(--border-radius);
        padding: 12px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 12px;
        position: relative;
        z-index: 5;
        transform: translateZ(15px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .card-3d .vehicle-display .vehicle-icon {
        font-size: 36px;
        color: var(--secondary-color);
        opacity: 0.9;
      }

      .card-3d .vehicle-display .vehicle-info h3 {
        color: var(--light-color);
        font-size: 16px;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .card-3d .vehicle-display .vehicle-info p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 13px;
      }

      .card-3d .vehicle-display .seats-info {
        margin-left: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .card-3d .vehicle-display .seats-info .seats-label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 11px;
      }

      .card-3d .vehicle-display .seats-info .seats {
        display: flex;
        gap: 5px;
      }

      .card-3d .vehicle-display .seats-info .seats .seat {
        width: 14px;
        height: 14px;
        border-radius: 3px;
        background: var(--secondary-color);
        opacity: 0.8;
        position: relative;
      }

      .card-3d .vehicle-display .seats-info .seats .seat.occupied::after {
        content: "Ã—";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 10px;
        font-weight: bold;
      }

      .card-3d .vehicle-display .seats-info .seats .seat.occupied {
        background: var(--danger-color);
      }

      /* Enhanced Fare Update Section */
      .card-3d .fare-section {
        background: rgba(0, 0, 0, 0.25);
        border-radius: var(--border-radius);
        padding: 15px;
        margin-bottom: 20px;
        position: relative;
        z-index: 5;
        transform: translateZ(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .card-3d .fare-section h3 {
        color: var(--light-color);
        font-size: 15px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }

      .card-3d .fare-section h3 i {
        color: var(--accent-color);
      }

      .card-3d .fare-section .fare-update {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-3d .fare-section .current-fare {
        flex: 1;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }

      .card-3d .fare-section .current-fare .label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        margin-bottom: 5px;
      }

      .card-3d .fare-section .current-fare .amount {
        color: var(--accent-color);
        font-size: 20px;
        font-weight: 700;
      }

      .card-3d .fare-section .new-fare {
        flex: 1;
        position: relative;
      }

      .card-3d .fare-section .new-fare input {
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px 15px 10px 50px;
        color: white;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .card-3d .fare-section .new-fare input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .card-3d .fare-section .new-fare::before {
        content: "PKR";
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        font-weight: 600;
      }

      /* Refined Action Buttons */
      .card-3d .action-buttons {
        display: flex;
        gap: 12px;
        position: relative;
        z-index: 5;
        transform: translateZ(25px);
      }

      .card-3d .action-buttons button {
        flex: 1;
        padding: 14px;
        border-radius: var(--border-radius);
        border: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        letter-spacing: 0.5px;
      }

      .card-3d .action-buttons .cancel-btn {
        background: rgba(231, 76, 60, 0.15);
        color: var(--danger-color);
        border: 1px solid rgba(231, 76, 60, 0.3);
      }

      .card-3d .action-buttons .cancel-btn:hover {
        background: var(--danger-color);
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
        border-color: transparent;
      }

      .card-3d .action-buttons .accept-btn {
        background: rgba(46, 204, 113, 0.15);
        color: var(--success-color);
        border: 1px solid rgba(46, 204, 113, 0.3);
      }

      .card-3d .action-buttons .accept-btn:hover {
        background: var(--success-color);
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 20px rgba(46, 204, 113, 0.3);
        border-color: transparent;
      }

      /* Acceptance Confirmation */
      .acceptance-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        background: rgba(0, 0, 0, 0.9);
        padding: 18px 28px;
        border-radius: var(--border-radius);
        color: white;
        font-size: 17px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        border: 1px solid var(--success-color);
        box-shadow: 0 0 30px rgba(46, 204, 113, 0.4);
        backdrop-filter: blur(5px);
      }

      .acceptance-popup.active {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      .acceptance-popup i {
        color: var(--success-color);
        font-size: 22px;
      }

      /* Map Container for Next Page */
      .map-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      .map-container.active {
        opacity: 1;
        pointer-events: all;
      }

      .map-container h1 {
        color: white;
        font-size: 22px;
        font-weight: 500;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2980b9;
      }

      /* Add these new styles to your existing CSS */

      .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        margin-bottom: 20px;
      }

      .notification-container {
        position: relative;
      }

      .notification-bell {
        position: relative;
        cursor: pointer;
        font-size: 20px;
        color: var(--light-color);
        transition: all 0.3s ease;
      }

      .notification-bell.has-notifications {
        color: var(--accent-color);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: var(--danger-color);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        font-weight: bold;
      }

      .notification-dropdown {
        position: absolute;
        top: 40px;
        right: 0;
        width: 300px;
        background: var(--dark-color);
        border-radius: var(--border-radius);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        display: none;
        max-height: 400px;
        overflow-y: auto;
      }

      .notification-dropdown.show {
        display: block;
      }

      .notification-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .notification-header h3 {
        margin: 0;
        color: var(--light-color);
      }

      .clear-btn {
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        font-size: 12px;
      }

      .notification-list {
        padding: 10px;
      }

      .notification-item {
        padding: 10px;
        border-radius: var(--border-radius);
        margin-bottom: 5px;
        background: rgba(255, 255, 255, 0.05);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .notification-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .notification-content {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .notification-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .notification-text {
        margin: 0;
        color: var(--light-color);
        font-size: 14px;
      }

      .notification-time {
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
      }

      @keyframes highlight {
        0% {
          background-color: rgba(243, 156, 18, 0.1);
        }
        50% {
          background-color: rgba(243, 156, 18, 0.3);
        }
        100% {
          background-color: rgba(243, 156, 18, 0.1);
        }
      }

      /* Hide the status messages */
      #output {
        display: none;
      }
    </style>

    />
  </head>
  <body>
    <div class="request-container">
        <div class="header-bar">
            <h2><i class="fas fa-car"></i> Ride Requests</h2>
            <div class="notification-container">
                <div id="notificationBell" class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span id="notificationBadge" class="notification-badge"></span>
                </div>
                <div id="notificationDropdown" class="notification-dropdown">
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <button id="clearNotifications" class="clear-btn">Clear All</button>
                    </div>
                    <div id="notificationList" class="notification-list"></div>
                </div>
            </div>
        </div>
        <div id="requests">
            <!-- Requests will appear here dynamically -->
        </div>
        
    </div>

    <!-- Expanded Card View -->
    <div class="expanded-card">
      
        <div class="card-3d">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="rider-header">
                <img src="" alt="Rider" class="rider-image" id="expandedRiderImage">
                <div class="rider-info">
                    <h2 id="expandedRiderName"></h2>
                </div>
            </div>
            <div class="details-section">
                <div class="detail-item">
                    <i class="fas fa-phone"></i>
                    <span class="label">Phone:</span>
                    <span class="value" id="expandedRiderPhone"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="label">Pickup:</span>
                    <span class="value" id="expandedPickup"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-flag"></i>
                    <span class="label">Destination:</span>
                    <span class="value" id="expandedDestination"></span>
                </div>
            </div>
            <div class="vehicle-display">
                <i class="fas fa-car vehicle-icon" id="vehicleIcon"></i>
                <div class="vehicle-info">
                    <h3 id="vehicleType"></h3>
                    <p id="vehicleDesc"></p>
                </div>
                <div class="seats-info">
                    <span class="seats-label">Seats Available</span>
                    <div class="seats" id="seatsContainer"></div>
                </div>
            </div>
            <div class="fare-section">
                <h3><i class="fas fa-money-bill-wave"></i> Fare Details</h3>
                <div class="fare-update">
                    <div class="current-fare">
                        <span class="label">Current Fare</span>
                        <span class="amount" id="currentFare">PKR 0</span>
                    </div>
                    <div class="new-fare">
                        <input type="number" placeholder="0" id="newFareInput" min="0">
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="cancel-btn" id="cancelBtn">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="accept-btn" id="acceptBtn">
                    <i class="fas fa-check"></i> Accept
                </button>
            </div>
        </div>
    </div>

    <!-- Acceptance Popup -->
    <div class="acceptance-popup">
        <i class="fas fa-check-circle"></i>
        <span>Request Accepted!</span>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
    // Wait for all elements to be available
    setTimeout(() => {
        // Setup UI event listeners
        const backBtn = document.querySelector(".back-btn");
        const cancelBtn = document.getElementById("cancelBtn");
        const acceptBtn = document.getElementById("acceptBtn");
        const newFareInput = document.getElementById("newFareInput");
        const notificationBell = document.getElementById("notificationBell");
        const notificationDropdown = document.getElementById("notificationDropdown");
        const clearNotificationsBtn = document.getElementById("clearNotifications");

        // Close expanded card
        function closeCard() {
            const expandedCard = document.querySelector(".expanded-card");
            if (expandedCard) {
                expandedCard.classList.remove("active");
                document.body.style.overflow = "auto";
            }
        }

        // Add event listeners only if elements exist
        if (backBtn) backBtn.addEventListener("click", closeCard);
        if (cancelBtn) cancelBtn.addEventListener("click", closeCard);

        // Accept ride
        if (acceptBtn) {
            acceptBtn.addEventListener("click", function() {
                if (window.driverNode && window.driverNode.currentRide) {
                    const updatedFare = newFareInput.value || window.driverNode.currentRide.fare;
                    window.driverNode.acceptRide(updatedFare);
                }
            });
        }

        // Notification bell functionality
        if (notificationBell) {
            notificationBell.addEventListener("click", function(e) {
                e.stopPropagation();
                if (notificationDropdown) {
                    notificationDropdown.classList.toggle("show");
                }
                if (window.driverNode) {
                    window.driverNode.markNotificationsAsRead();
                }
            });
        }

        // Clear notifications
        if (clearNotificationsBtn) {
            clearNotificationsBtn.addEventListener("click", function(e) {
                e.stopPropagation();
                const notificationList = document.getElementById("notificationList");
                if (notificationList) {
                    notificationList.innerHTML = "";
                }
            });
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", function() {
            if (notificationDropdown) {
                notificationDropdown.classList.remove("show");
            }
        });

        // Prevent dropdown from closing when clicking inside it
        if (notificationDropdown) {
            notificationDropdown.addEventListener("click", function(e) {
                e.stopPropagation();
            });
        }
    }, 100); // Small delay to ensure all elements are loaded
});
    </script>
